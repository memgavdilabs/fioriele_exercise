_schema-version: 3.3.0
ID: fioriele_exercise
version: 1.0.0
description: "A simple CAP project."
parameters:
  enable-parallel-deployments: true
  deploy_mode: html5-repo
build-parameters:
  before-all:
    - builder: custom
      commands:
        - npm ci
        - npx cds build --production
        - npx cds deploy
        - cp -r db.sqlite gen/srv
modules:
  - name: fioriele_exercise-srv
    type: nodejs
    path: gen/srv
    parameters:
      buildpack: nodejs_buildpack
      readiness-health-check-type: http
      readiness-health-check-http-endpoint: /health
    build-parameters:
      builder: npm
    provides:
      - name: srv-api # required by consumers of CAP services (e.g. approuter)
        properties:
          srv-url: ${default-url}
    requires:
      - name: fioriele_exercise-destination
      - name: fioriele_exercise-auth

  - name: fioriele_exercise-app-deployer
    type: com.sap.application.content
    path: gen
    requires:
      - name: fioriele_exercise-html5-repo-host
        parameters:
          content-target: true
    build-parameters:
      build-result: app/
      requires:
        - name: fioriele_exercisemyapp
          artifacts:
            - myapp.zip
          target-path: app/

  - name: fioriele_exercisemyapp
    type: html5
    path: app/myapp
    build-parameters:
      build-result: dist
      builder: custom
      commands:
        - npm ci
        - npm run build
      supported-platforms:
        []

  - name: fioriele_exercise-destinations
    type: com.sap.application.content
    requires:
      - name: fioriele_exercise-auth
        parameters:
          service-key:
            name: fioriele_exercise-auth-key
      - name: fioriele_exercise-html5-repo-host
        parameters:
          service-key:
            name: fioriele_exercise-html5-repo-host-key
      - name: srv-api
      - name: fioriele_exercise-destination
        parameters:
          content-target: true
    build-parameters:
      no-source: true
    parameters:
      content:
        instance:
          existing_destinations_policy: update
          destinations:
            - Name: fioriele_exercise-html5-repository
              ServiceInstanceName: fioriele_exercise-html5-repo-host
              ServiceKeyName: fioriele_exercise-html5-repo-host-key
              sap.cloud.service: fioriele_exercise.service
            - Name: fioriele_exercise-auth
              Authentication: OAuth2UserTokenExchange
              ServiceInstanceName: fioriele_exercise-auth
              ServiceKeyName: fioriele_exercise-auth-key
              sap.cloud.service: fioriele_exercise.service

resources:
  - name: fioriele_exercise-destination
    type: org.cloudfoundry.managed-service
    parameters:
      service: destination
      service-plan: lite
      config:
        HTML5Runtime_enabled: true
        init_data:
          instance:
            existing_destinations_policy: update
            destinations:
              - Name: fioriele_exercise-srv-api
                URL: ~{srv-api/srv-url}/odata/v4/warehouse-management/
                Authentication: NoAuthentication
                Type: HTTP
                ProxyType: Internet
                HTML5.ForwardAuthToken: true
                HTML5.DynamicDestination: true
              - Name: ui5
                URL: https://ui5.sap.com
                Authentication: NoAuthentication
                Type: HTTP
                ProxyType: Internet
    requires:
      - name: srv-api
        group: destinations
        properties:
          name: srv-api # must be used in xs-app.json as well
          url: ~{srv-url}
          forwardAuthToken: true

  - name: fioriele_exercise-html5-repo-host
    type: org.cloudfoundry.managed-service
    parameters:
      service: html5-apps-repo
      service-plan: app-host
  - name: fioriele_exercise-html5-runtime
    type: org.cloudfoundry.managed-service
    parameters:
      service: html5-apps-repo
      service-plan: app-runtime
  - name: fioriele_exercise-auth
    type: org.cloudfoundry.managed-service
    parameters:
      service: xsuaa
      service-plan: application
      path: ./xs-security.json
      config:
        xsappname: fioriele_exercise-${org}-${space}
        tenant-mode: dedicated
